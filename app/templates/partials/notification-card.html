<div class="card rounded-3 shadow-sm mb-3 {% if not n.read %}border-primary{% endif %}">
  <div class="card-body d-flex justify-content-between align-items-start">
    <div>
      <div class="fw-semibold">
        <i class="bi 
          {% if n.type == 'assignment' %}bi-journal-text text-primary
          {% elif n.type == 'system' %}bi-gear-fill text-danger
          {% elif n.type == 'message' %}bi-chat-dots-fill text-success
          {% else %}bi-bell-fill text-secondary{% endif %}
          me-2"></i>
        {{ n.title }}
      </div>
      <small class="text-muted">{{ n.time }}</small>
      <p class="mb-0 small">{{ n.content }}</p>
    </div>
    <div class="ms-3">
      {% if not n.read %}
        <button class="btn btn-sm btn-outline-primary rounded-pill mark-read" data-id="{{ n.id }}">
          Mark as read
        </button>
      {% endif %}
    </div>
  </div>
</div>
