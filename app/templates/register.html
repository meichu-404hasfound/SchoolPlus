{% extends "base.html" %}

{% block title %}建立一個帳戶 · 學校數位平台{% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card rounded-3 shadow-soft hover-raise">
          <div class="card-body p-4">
            <h3 class="fw-bold mb-3 text-center">建立一個帳戶</h3>
            <form action="{{ url_for('auth.register_post') }}" method="post" novalidate aria-label="Registration form">
              <div class="mb-3">
                <label for="account" class="form-label small">身分證/居留證</label>
                <input id="account" name="account" type="text" class="form-control rounded-pill" placeholder="輸入你的身分證/居留證" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label small">密碼</label>
                <input id="password" name="password" type="password" class="form-control rounded-pill" placeholder="••••••••" required>
              </div>
              <div class="mb-3">
                <label for="confirm" class="form-label small">確認密碼</label>
                <input id="confirm" name="confirm" type="password" class="form-control rounded-pill" placeholder="••••••••" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label small">全名</label>
                <input id="name" name="name" type="text" class="form-control rounded-pill" placeholder="真實姓名" required>
              </div>
              <div class="mb-3">
                <label for="display_name" class="form-label small">暱稱</label>
                <input id="display_name" name="display_name" type="text" class="form-control rounded-pill" placeholder="出現在平台上的名稱" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-pill">
                  <i class="bi bi-person-plus me-1"></i> 建立一個帳戶
                </button>
              </div>
              <div class="mt-2 text-center">
                <a class="small" href="{{ url_for('auth.login_get') }}">已有帳戶？登入</a>
              </div>
            </form>
            <hr>
            <div class="small text-muted text-center">
              透過註冊，您同意我們的 <a href="#">條款</a>和<a href="#">隱私權政策</a>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
