<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI 助手</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--sp-bg);
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: .75rem 1rem;
      border-radius: var(--sp-radius-lg);
      box-shadow: var(--sp-shadow-soft);
    }
    .chat-message.user {
      margin-left: auto;
      background: var(--sp-secondary);
      color: #fff;
    }
    .chat-message.ai {
      margin-right: auto;
      background: var(--sp-card);
      color: var(--sp-text);
    }
    .chat-input {
      border-top: 1px solid var(--sp-border);
      padding: .75rem;
      display: flex;
      gap: .5rem;
    }
    .chat-input input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-shell">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand site-title gradient-text" href="#">
            <span class="brand-icon">🤖</span> AI 助手
          </a>
        </div>
      </nav>

      <!-- Chat Body -->
      <div class="chat-wrapper">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
          <input id="chat-input" type="text" class="form-control" placeholder="輸入訊息..." />
          <button class="btn btn-primary" onclick="sendMessage()">送出</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const user = { id: "S12345", role: "student", class_id: "C1" };

    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      // 呼叫後端 AI
      let res = await fetch("/ai/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text, user })
      });
      let data = await res.json();

      if (data.reply_type === "text") {
        addMessage("ai", data.intent);
      } else if (data.reply_type === "action") {
        if (data.intent.startsWith("get_")) {
          let res2 = await fetch("/data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ intent: data.intent, user })
          });
          let result = await res2.json();
          addMessage("ai", JSON.stringify(result.rows, null, 2));
        }
        else if (data.intent.startsWith("go_")) {
          if (data.intent === "go_activities") window.location.href = "/activities";
          if (data.intent === "go_issues") window.location.href = "/issues";
          if (data.intent === "go_grades") window.location.href = "/grades";
        }
      }
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `chat-message ${sender}`;
      div.textContent = text;
      document.getElementById("chat-messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
